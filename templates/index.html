<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center">Number Plate Recognition Model</h1>
    <div class="mt-5">


    </div>
    <form class="mt-1" action="/" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="file" class="form-label">Input an image to detect Number plate</label>
        <input type="file" class="form-control" name="file" id="file" aria-describedby="image">
      </div>
      <button type="submit" class="btn btn-dark">Predict</button>
    </form>
    <!-- {% if filename %}
       <div class="mt-3">
        <img src="{{ url_for('display_image', filename=filename) }}" width="500" height="500">
      </div>
      {% endif %}-->

    {% if text %}
    <div class="card mt-3 w-50 justify-content-center">
      <div class="card-body">
        <h5 class="card-title">Credentials:</h5>
        {% for i in text %}
        <p class="card-text"><b>{{ i }}:</b> {{ text[i] }}</p>
        {% endfor %}
        <!-- <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p> -->
      </div>
      <img src="code.png" class="card-img-top" alt="..." width="100px">
    </div>
    {% endif %}


  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
